    <title>TESTING</title>

  <body>
    <main>
      <section class="formSection">
        <div class="wrapper">
          <div class="left">
            <form action="">
              <h1>Đăng ký test sản phẩm</h1>
              <div>
                <label for="">Họ</label>
                <input type="text" />
              </div>
              <div>
                <label for="">Tên</label>

              </div>
              <div>
                <label for="">Số điện thoại</label>
                <input type="number" name="" id="" />
              </div>
              <div>
                <label for="">Email</label>
                <input type="email" name="" id="" />
              </div>

              <div>
                <label for="">Mô tả </label>

          </div>
          <div class="right">
            <div class="right__img">
                <img src="./img/wwebsiteTestingGuild.png" alt="">
            </div>
            <div class="right__gameList">
                <img src="./img/logo/valorant.svg" alt="">
                <img src="./img/logo/csgo.svg" alt="">
                <img src="./img/logo/pubgMobile.svg" alt="">
                <img src="./img/logo/freefire.svg" alt="">
                <img src="./img/logo/lol.svg" alt="">
                <img src="./img/logo/fcMobile.svg" alt="">
            </div>
          </div>
        </div>
      </section>
